<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>FEED-BACK FORM</legend>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </li>
            <li>
                <label for="checkboxs">Please check all the emotions that apply to you</label>
                <ul>
                    <li>
                        <label for="checkboxs">Angry</label>
                        <input type="checkbox" name="checkboxs" id="checkboxs">
                    </li>
                    <li>
                        <label for="checkboxs">Sad</label>
                        <input type="checkbox" name="checkboxs" id="checkboxs">
                    </li>
                    <li>
                        <label for="checkboxs">Happy</label>
                        <input type="checkbox" name="checkboxs" id="checkboxs">
                    </li>
                    <li>
                        <label for="checkboxs">Ambivalent</label>
                        <input type="checkbox" name="checkboxs" id="checkboxs">
                    </li>
                </ul>
            </li>
            <li>
                <label for="checking">How satisfied with our service</label>
                <ol>
                    <li>
                        <label for="checking">Very satified</label>
                        <input type="radio" name="checking" id="checking">
                    </li>
                    <li>
                        <label for="checking">satified</label>
                        <input type="radio" name="checking" id="checking">
                    </li>
                    <li>
                        <label for="checking">Didn't care</label>
                        <input type="radio" name="checking" id="checking">
                    </li>
                    <li>
                        <label for="checking">Dissatisfied</label>
                        <input type="radio" name="checking" id="checking">
                    </li><li>
                        <label for="checking">very Dissatisfied</label>
                        <input type="radio" name="checking" id="checking">
                    </li>
                </ol>
            </li>
        </ul>
    </fieldset>
</body>
</html>
