<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid survey form</title>
</head>
<body>
    <h1 style="background-color: aqua; text-align: center;">COVID SURVEY FORM</h1>
    <h1>survey on vaccine status</h1>
    <form action="">
        <div>
            <label for="name">Name: <sup>(capital letters): </sup></label>
            <input type="text" name="name" id="name" placeholder="full name">
        </div>
        <div>
            <label for="gen">Gender:</label>
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">male
            <input type="radio" name="gen">Transgender
        </div>
        <div>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="" id="">
        </div>
        <div>
            <label for="dob1">Date of birth:</label>
            <select name="dob1" id="">
                <option value="dob1">1</option>
                <option value="dob1">2</option>
            </select>
            <select name="dob1" id="">
                <option value="dob1">January</option>
                <option value="dob1">Febuary</option>
            </select>
            <select name="dob1" id="">
                <option value="dob1">2030</option>
                <option value="dob1">2040</option>
            </select>
        </div>
        <div>
            <label for="age">age:</label>
            <input type="text" name="age">
        </div>
        <div>
            <label for="mail">Mail ID:</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="num">Phone no:</label>
            <input type="tel" name="num" maxlength="10" minlength="10">
        </div>
        <div>
            <label for="aadhar">Aadhaar Card:</label>
            <input type="tel" name="aadhar" minlength="12" maxlength="12">
        </div>
        <div>
            <blockquote>
                <textarea name="" id="" cols="30" rows="10" placeholder="enetr your address"></textarea>
            </blockquote>
        </div>
        <div>
            <label for="vac">Vaccination</label>
            <input type="radio" name="vac" id="vac">Covidsheild
            <input type="radio" name="vac" id="vac">Covaxin
        </div>
        <div>
            <label for="dose">No of doses</label>
            <select name="dose">
                <option value="dose">first dose</option>
                <option value="dose">second dose</option>
            </select>
        </div>
        <div>
            <label for="mot">MOde of test</label>
            <input type="checkbox" name="mot" id="">Antigen test
            <input type="checkbox" name="mot" id="">RT-PCR
        </div>
        <div>
            <label for="cc">Covid certificate</label>
            <input type="file" name="cc" id="">
        </div>
        <div>
            <label for="abv">Affected by covid before vaccination?</label>
            <input type="radio" name="abv" id="">Yes
            <input type="radio" name="abv" id="">No
        </div>
        <div>
            <label for="abvf">Affected by covid after vaccination</label>
            <input type="radio" name="abvf" id="">Yes
            <input type="radio" name="abvf" id="">No
        </div>
        <div>
            <label for="mh">Medical History</label>
            <input type="checkbox" name="mh" id="">Diabetic
            <input type="checkbox" name="mh" id="">Thyroid
            <input type="checkbox" name="mh" id="">Cardiac Problem
            <input type="checkbox" name="mh" id="">Cancer
            <input type="checkbox" name="mh" id="">PCOD
            <input type="checkbox" name="mh" id="">Other
            <input type="checkbox" name="mh" id="">healthy
        </div>
        <div>
            <label for="symptoms">Any symptoms</label>
            <input type="file" name="symptoms" id="">
        </div>
        <div>
            <label for="th">Travel History</label>
            <input type="text" name="th" id="" value="yes">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="">
        </div>
    </form>
    <a href="covid_self_care.html">go to main page</a>
</body>
</html>
